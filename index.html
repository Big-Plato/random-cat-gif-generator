<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat GIF</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <h1>Random Cat GIF Generator</h1>
    <img src="#">
    <button>Go meow!</button>
    <script>
        const img = document.querySelector("img");
        const button = document.querySelector("button");
        button.addEventListener("click", fetchCatGif);

        function fetchCatGif() {
            fetch('https://api.giphy.com/v1/gifs/translate?api_key=1cbzbJFmH5vZwyM3T1Ny0KepjJ1f7O3i&s=cats', {mode: 'cors'})
        .then(function(response) {
            return response.json();
        })
        .then(function(response) {
            img.src = response.data.images.original.url;
        });
        }
        
    </script>
</body>
</html>
